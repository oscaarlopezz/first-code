<!DOCTYPE html>
<html lang="en">

<head>
    <title>first-code | oscar :-)</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--fuente-->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <!--Los estilos externos son definidos con la etiqueta <link>,
  dentro de la sección <head> de la página HTML-->
</head>

<body>

    <div class="header">
        <h1>Header</h1>
        <p>Resize the browser window to see the responsive effect.</p>
    </div>
    <!--div son cajas que se utilizan para poner estilos-->

    <div class="row">
        <div class="column">
            <h2>HTML - CSS - XML</h2>
            <div class="gallery">
                <img src="https://raw.githubusercontent.com/dannylarrea/first-code/master/img/objetivo_1.png" alt="alternatetext">
                <div class="desc">...</div>
                <!--La etiqueta <img> está vacía, solo contiene atributos y no tiene una etiqueta de cierre.
              Tiene dos atributos obligatorios:
              src: especifica la ruta a la imagen
              alt: especifica un texto alternativo para la imagen-->
            </div>
        </div>
    </div>
</body>

</html>
